<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #333;
    padding: 10px 20px;
}
.navbar .logo {
    color: white;
    font-size: 1.5em;
    font-weight: bold;
}
.nav-links a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
}
.nav-links a:hover {
    text-decoration: underline;
}
</style>

</head>
<body>
    <nav class="navbar">
    <div class="logo">MyBrand</div>
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </div>
</nav>
    
</body>
</html>
