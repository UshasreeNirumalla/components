<!DOCTYPE html>
<html>
<head>
<title>To-Do List</title>
<style>
body {
    background: #fafafa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial;
}
.todo {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 250px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
.todo h2 {
    text-align: center;
}
.todo ul {
    list-style: none;
    padding: 0;
}
.todo li {
    background: #eee;
    margin: 5px 0;
    padding: 8px;
    border-radius: 5px;
}
</style>
</head>
<body>
<div class="todo">
    <h2>My Tasks</h2>
    <ul>
        <li>Learn HTML</li>
        <li>Practice CSS</li>
        <li>Build Projects</li>
    </ul>
</div>
</body>
</html>
